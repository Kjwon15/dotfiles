set-option -g prefix C-space
set -g mode-keys vi
set -g base-index 1
bind-key C-space last-window
set -s escape-time 0

set -g default-terminal "xterm"

# Enable mouse
setw -g mode-mouse on
set -g mouse-select-pane on
set -g mouse-resize-pane on
set -g mouse-select-window on

bind | split-window -h
bind \ split-window -v

# move around panes with j and k, a bit like vim
is_vim='echo "#{pane_current_command}" | grep -iqE "(^(\/)g?(view|n?vim?)(diff)?$"'
bind h if-shell "$isvim" "send-keys C-w h" "select-pane -L"
bind j if-shell "$isvim" "send-keys C-w j" "select-pane -D"
bind k if-shell "$isvim" "send-keys C-w k" "select-pane -U"
bind l if-shell "$isvim" "send-keys C-w l" "select-pane -R"
bind w if-shell "$isvim" "send-keys C-w w" "select-pane -t :.+"

# resize panes like vim
bind H resize-pane -L 5
bind L resize-pane -R 5
bind J resize-pane -D 5
bind K resize-pane -U 5

bind-key N last-window

bind C-d detach-client

# Copy and paste a bit like vim
bind-key -t vi-copy 'v' begin-selection
bind-key -t vi-copy 'y' copy-pipe 'xclip -i -sel clipboard'

# pane border
set-option -g pane-border-fg black #base02
set-option -g pane-active-border-fg brightgreen #base01

#status texts

set -g status-bg black
set -g status-fg white
set -g status-left "#[fg=#009900]Session: #S #[fg=yellow]#I #[fg=cyan]#P"
set -g status-right "#[fg=cyan]%d %b %R"

# Color active window

set-window-option -g window-status-fg brightblue
set-window-option -g window-status-bg colour236
set-window-option -g window-status-attr dim

set-window-option -g window-status-current-fg brightgreen
set-window-option -g window-status-current-bg colour236
set-window-option -g window-status-current-attr bright

set-window-option -g window-status-last-fg brightred
set-window-option -g window-status-last-bg colour236
set-window-option -g window-status-last-attr bold
